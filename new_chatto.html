<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>チャット画面</title>
<link rel="stylesheet" href="file:///C:\webサイト制作\new_chatto.css">
<link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet">
</head>
<body>

<!--headerの始まり-->

  <header>
    <h2>＃やっほい</h2>
    <div class="aikon">
      <div class="star">☆</div>
      <form class="kensaku">
        <button type="submit" id="sbtn2"><i class="fas fa-search"></i></button>
        <input id="sbox2" type="text" placeholder="検索">
      </form>
      <a href=""><div class="calender">📅</div></a>
      <a href=""><div class="pensol">✐</div></a>
    </div>
  </header>

<!--headerの終わり-->

<!--scroll-boxの始まり-->
  <div class="scroll-box">
    <div class="to-ko">
    </div>
  </div>

<!--scroll-boxの終わり-->

<!--footerの始まり-->
  <footer>
    <textarea rows="5" cols="141" placeholder="メモを書く"></textarea>
    <button type="submit">送信</button>
  </footer>
<!--footerの終わり-->

<!--header-sideの始まり-->

<aside class="header-side">
  <a href="new_user.html">
    <div class="title">
      <h2>タイトル</h2>
      <span class="username">上原　琢矢</span>
    </div>
  </a>
  <a href=""><h3>チャンネル <span class="channel-add">⊕</span></h3></a>
  <div class="channel">
    <a href=""><span class="channel-coment">#やっほい</span></a>
    <a href=""><span class="channel-coment">#シュタインズゲート</span></a>
    <a href=""><span class="channel-coment">#オーバーロード</span></a>
  </div>
  <div class="kuuhaku"></div>
  <a href=""><h3>ダイレクトメッセージ <span class="dm-add">⊕</span></h3></a>
  <div class="dm">
    <a href=""><span class="dm-coment">〇山田太郎</span></a>
    <a href=""><span class="dm-coment">〇アクシズ・オッキーナワ</span></a>
    <a href=""><span class="dm-coment">〇上原琢矢</span></a>
  </div>
  <div class="kuuhaku"></div>
    <a href=""><h3>メンバー招待<span class="menbar-add">⊕</span></h3></a>
</aside>

<!--header-sideの終わり-->

<!--footer-sideの始まり-->

<aside class="footer-side">
  <a href="">
    <div class="logout">
    ログアウト
    </div>
  </a>
</aside>

<!--footer-sideの終わり-->

</body>
</html>
